<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{maincsspath}}" />
    <meta name="color-scheme" content="dark" />
    <!-- pwa apple -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Yesla" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="../static/images/logo.png" />
    <link rel="icon" href="../static/images/favicon.png" type="image/x-icon" sizes="16x16" />
    <title>Yesla | Take control</title>
  </head>
  <body>
    <div class="main-content-area">
      <div class="main-content" id="dashBoard"></div>
      <div class="main-content" id="viewBoard">
        <div class="viewElem" id="frontalCam">
          <img src="{{ url_for('video_feed') }}" width="100%" height="100%" />
        </div>
        <div class="viewElem" id="handBoard">
          <div id="steeringArea">
            <div class="steeringWheel">
              <img src="/static/images/steeringWheel.svg" alt="" />
            </div>
            <h5 id="steeringWheelAngleIndicator"></h5>
          </div>
          <div class="pedal">
            <img class="footPedal" src="/static/images/brake.svg" alt="" />
            <img class="footPedal" src="/static/images/accl.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="main-content" id="controlBoard"></div>
    </div>
    <script src="../static/js/main.js"></script>
  </body>
</html>
